<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Blue-Weather-Search-Engine</title>
  </head>
  <body>
    <div class="container">
      <div class="basicHeader">
        <span class="forcast">Forcast</span>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-2 searchElements">
              <input
                type="submit"
                value=""
                class="form-control btn btn-primary shadow-sm"
                id="searchBtn"
              />
              <img
                src="images/search-icon.png"
                class="searchIcon"
                alt="search-icon"
              />
            </div>
            <div class="col-8 searchElements">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-box"
              />
            </div>
            <div class="col-2 searchElements">
              <input
                type="submit"
                value=""
                class="form-control btn btn-success shadow-sm"
                id="currentBtn"
              />
              <img
                src="images/current_location_icon.png"
                class="locationIcon"
                alt="location-icon"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="resultBox">
        <h1><span id="cityName"></span>, <span id="countryName"></span></h1>
        <div class="row degree">
          <div class="col-8 emoji-degree">
            <span class="emoji">☀</span> <span id="show-temp"></span>°
          </div>
          <div class="col-1">
            <ul class="units">
              <li>C</li>
              <li><a href="#" target="_blank" class="farenheit">F</a></li>
            </ul>
          </div>
        </div>
        <div class="description" id="description"></div>
        <div class="dateTime">
          <div>
            Updated as of <span id="currentDay"></span>
            <span id="currentTime"></span>
          </div>
          <div id="currentDate"></div>
        </div>
        <ul class="detailes">
          <li class="element">Feels like <span id="feels"></span>°</li>
          <li class="element">Wind <span id="windSpeed"></span>km/h</li>
          <li class="element">Humidity <span id="humidity"></span>%</li>
        </ul>
      </div>
      <div class="coder">
        <a
          href="https://github.com/sahar-jamali/blue-weather-app"
          target="_blank"
          class="coderLink"
          >Open-sorce code</a
        >
        , by Sahar Jamali
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
